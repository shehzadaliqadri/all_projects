<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
        <form id="mainForm">
            <div class="form_element">
            <span
              ><label for="city">City Name:</label>
              <select name="city" onblur="checkField()" id="city" class="input">
                <option value="none"  selected disabled>Select City</option>
                <option value="khi">Karachi</option>
                <option value="lhr">Lahore</option>
                <option value="isb">Islamabad</option>
                <option value="pwr">Peshawar</option>
              </select>
            </span>
          </div>
          <div class="form_element">
            <span>
              <label for="course">Course Name:</label>
              <select name="course" onblur="checkField()" id="course" class="input">
                <option value="none" selected disabled>Select Course:</option>
                <option value="webMob">Web & Mobile App Dev.</option>
                <option value="graphic">Graphic Designing.</option>
                <option value="mobileRepair">Mobile Repairing.</option>
                <option value="officeAutomate">Office Automation.</option>
              </select>
            </span>
          </div>
          <div class="form_element">
            <label for="names">Name:</label>
            <input
              type="text"
              id="names"
              class="input"
              onblur="checkField()"
              placeholder="Enter your Name: e.g abc"
            />
          </div>
          <div class="form_element">
            <label for="fatherName">Father Name:</label>
            <input
              type="text"
              id="fatherName"
              class="input"
              onblur="checkField()"
              placeholder="Enter Your Father Name."
            />
          </div>
          <div class="form_element">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              class="input"
              onblur="checkField()"
              placeholder="Enter Email Here. abc@gmail.com"
            />
          </div>
          <div class="form_element">
            <label for="phn">Phone:</label>
            <input
              type="number"
              id="phn"
              class="input"
              onblur="checkField()"
              placeholder="+923331122334"
            />
          </div>
          <div class="form_element">
            <label for="male">Male</label><br />
            <input 
            type="radio" 
            onblur="checkField()" 
            id="male"
            name="gender" 
            value="male" />
            
            <label for="css">Female</label><br />
            <input 
            type="radio"
            onblur="checkField()" 
            id="female"
            name="gender"
            value="female" />
          </div>
          <div class="form_element">
            <label for="file">Images:</label>
            <input 
            type="file"
            id="file" 
            onblur="checkField()" 
            placeholder="URL" 
            class="input" />
          </div>
          <button onclick="saveData();">submit</button>
        </form>
      </legend>

      <!-- <div> 
            <h2>Iphone X</h2>
            <h4>Red</h4>
            <h2>121212</h2>
            <h2>12</h2>
        </div> -->
    </div>

    <h1 id="" heading>hellow world</h1>

    <img src="" alt="" />

    <script src="app.js"></script>
  </body>
</html>
