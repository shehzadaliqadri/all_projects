<!DOCTYPE html>
<html lang="en">

<head>

<body class="chess">
    <h1>Chess Game</h1>
    <table>
        <!-- before 1st row -->
        <tr>
            <td class="sd1" colspan="5"></td>
            <td class="sd2" colspan="5"></td>
        </tr>

        <!-- 1st row -->
        <tr>
            <td class="sd3" rowspan="4"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="sd4" rowspan="4"></td>
        </tr>

        <!-- 2nd row -->
        <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>

        <!-- 3rd Row -->
        <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>

        <!-- 4th Row -->
        <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>

        <!-- 5th Row -->
        <tr>
            <td class="sd2" rowspan="4"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="sd1" rowspan="4"></td>
        </tr>

        <!-- 6th Row -->
        <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>

        <!-- 7th Row -->
        <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>

        <!-- 8th Row -->
        <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <!-- after last row -->
        <tr>
            <td class="sd4" colspan="5"></td>
            <td class="sd3" colspan="5"></td>
        </tr>
    </table>
